         display: none;

<body>

<div class="container">

            </form>
         </div>
         <div id="adminTab" class="tab-pane fade">
            <form id="adminLoginForm">
               <h3>Admin Login</h3>
               <input type="email" name="email" class="form-control mb-2" placeholder="Enter your email" required>
               <input type="password" name="pass" class="form-control mb-2" placeholder="Enter your password" required>
               <button type="submit" class="btn btn-primary">Login</button>
            </form>
         </div>
      </div>

      <div id="messageContainer"></div>
   </section>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

      // You can perform further validation if needed

      // Submit the form to login.php or handle the login logic here
   });

   // Display message function
   function showMessage(message, isError) {
      var messageContainer = document.getElementById('messageContainer');
      var messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      messageDiv.classList.add(isError ? 'alert-danger' : 'alert-success');
      messageDiv.innerHTML = '<span>' + message + '</span><i class="fas fa-times" onclick="this.parentElement.remove();"></i>';
      messageContainer.appendChild(messageDiv);
   }
</script>
